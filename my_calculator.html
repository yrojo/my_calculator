<!DOCTYPE html>
<html>
<head>
<title>My Calculator - ejercicio P2P 1</title>
<meta charset="utf-8">
<script type="text/javascript">

function equis3(){
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 3) ;
}
</script>
</head> 
<body>
	Number:
	<input type="text" id="n1">
	<p>
		<button onclick="equis3()">X<sup>3</sup></button>
	</p>
</body>
</html>
